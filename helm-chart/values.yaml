# Default values for helloWorld.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: ghcr.io/km-demos/echo-app
  pullPolicy: IfNotPresent
  # use Chart appVersion if not set as value
  tag: ""
imagePullSecrets:
  - name: ghcr-login-secret
nameOverride: ""
fullnameOverride: ""
deployment:
  # used to specify commit sha in CI job
  commit: 550e1e74c096bf6717ff9d52695bb2b592a344d4
  annotations:
    app.komodor.com/app: https://github.com/km-demos/echo-app
    link.argocd.argoproj.io/external-link: https://app.komodor.com/main/deep-dive/kurt-madel.demo-cluster-echo-app.echo-app
  args:
    text: Finally working
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: echo-sa
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

autoscaling:
  enabled: false
service:
  type: ClusterIP
  port: 8080
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: 'true'
    nginx.ingress.kubernetes.io/ssl-passthrough: 'false'
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTP'
  hosts:
    - host: echo-app.examples.kurtmadel.com
      paths:
        - backend:
            service:
              name: echo-app
              port:
                name: HTTP
          path: /
          pathType: Prefix
  tls:
    - secretName: echo-app-tls
      hosts:
        - echo-app.examples.kurtmadel.com
resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
